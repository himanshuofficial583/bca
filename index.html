<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Diwali - Mobile</title>
  <style>
    :root{
      --bg1:#100820;
      --accent:#ffb74d;
      --glow:#ff7b00;
      --card:#0f1724;
      --muted:rgba(255,255,255,0.72);
      --glass:rgba(255,255,255,0.04);
      --radius:18px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background:
        radial-gradient(800px 300px at 10% 12%, rgba(255,120,0,0.06), transparent 8%),
        linear-gradient(180deg,var(--bg1), #2b2540);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .card{
      width:100%;
      max-width:420px;
      border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid var(--glass);
      padding:18px;
      box-shadow:0 12px 36px rgba(0,0,0,0.45);
      overflow:hidden;
    }

    .header{
      text-align:center;
      margin-bottom:12px;
    }
    .title{
      font-size:28px;
      font-weight:800;
      letter-spacing:1px;
      background: linear-gradient(90deg,#fff,var(--accent));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }
    .subtitle{
      font-size:13px;
      color:var(--muted);
      margin-top:6px;
    }

    .profile-wrap{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      margin:18px 0;
    }

    .profile{
      width:220px;
      height:220px;
      border-radius:12px;
      overflow:hidden;
      border:3px solid rgba(255,255,255,0.05);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      display:block;
      box-shadow:0 10px 26px rgba(0,0,0,0.45);
    }
    .profile img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .name{
      font-weight:800;
      color:var(--accent);
      font-size:16px;
      letter-spacing:0.6px;
      text-transform:uppercase;
      text-align:center;
    }
    .tag{font-size:13px;color:var(--muted);text-align:center}

    .message{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      border-radius:12px;
      padding:12px;
      color:#fff;
      font-size:15px;
      line-height:1.4;
      margin-top:12px;
    }

    .diya{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      margin-top:10px;
    }
    .diya svg{width:90px;height:60px;filter:drop-shadow(0 8px 24px rgba(255,110,0,0.15));}

    .actions{
      display:flex;
      gap:10px;
      margin-top:14px;
      justify-content:center;
    }
    .btn{
      flex:1;
      min-width:0;
      padding:12px 14px;
      border-radius:12px;
      font-weight:700;
      border:none;
      cursor:pointer;
      color:#111;
      background:linear-gradient(90deg,var(--glow),var(--accent));
      box-shadow:0 8px 18px rgba(255,120,0,0.12);
      text-align:center;
    }

    /* small screens adjustments */
    @media (max-width:360px){
      .profile{width:180px;height:180px}
      .title{font-size:24px}
      .message{font-size:14px}
      .btn{padding:10px 12px;font-size:14px}
    }
  </style>
</head>
<body>
  <main class="card" role="region" aria-label="Happy Diwali mobile card">
    <header class="header">
      <div class="title">HAPPY DIWALI</div>
      <div class="subtitle">Bright lights for BCA VALA BADMOSH</div>
    </header>

    <section class="profile-wrap" aria-hidden="false">
      <div class="profile" title="Profile picture">
        <img src="profile.jpg" alt="Profile picture square"
             onerror="this.style.filter='grayscale(60%)';this.alt='Profile image not found';this.src='data:image/svg+xml;charset=UTF-8,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%27220%27 height=%27220%27 viewBox=%270 0 220 220%27%3E%3Crect width=%27220%27 height=%27220%27 fill=%27%23333%27/%3E%3Ctext x=%2750%25%27 y=%2750%25%27 dominant-baseline=%27middle%27 text-anchor=%27middle%27 fill=%27%23fff%27 font-family=%27Arial%27 font-size=%2716%27%3EProfile%3C/text%3E%3C/svg%3E';" />
      </div>

      <div class="name">BCA VALA BADMOSH</div>
      <div class="tag">Wishing you a luminous Diwali</div>
    </section>

    <section class="message" aria-label="Diwali message">
      <strong>Wish happy divali </strong> <span style="color:var(--accent);font-weight:900">BCA VALA BADMOSH</span> <strong> group da sariya loka nu  </strong>.
      
      <div class="diya" aria-hidden="true">
        <svg viewBox="0 0 64 40" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="diya">
          <defs>
            <linearGradient id="g1" x1="0" x2="1">
              <stop offset="0" stop-color="#fff3d0"/>
              <stop offset="1" stop-color="#ffb347"/>
            </linearGradient>
          </defs>
          <g transform="translate(0,-6)">
            <ellipse cx="32" cy="28" rx="22" ry="6" fill="url(#g1)" />
            <path d="M29 14c1-4 6-6 9-2 3 4-1 8-1 8s-3-2-8-6z" fill="#ffec99" />
            <path d="M32 6c0 6 4 9 4 9s4-4 0-9c-2-2-4 0-4 0z" fill="#ff9f00" opacity="0.95"/>
          </g>
        </svg>
      </div>
    </section>

    <div class="actions" role="group" aria-label="Actions">
      <button class="btn" type="button" onclick="navigator.share && navigator.share({title:'Happy Diwali',text:'Happy Diwali BCA VALA BADMOSH'})">Share</button>
      <button class="btn" type="button" onclick="document.querySelector('.card').style.transform='scale(0.98)'; setTimeout(()=>document.querySelector('.card').style.transform='scale(1)',140)">Send</button>
    </div>
  </main>
</body>
</html>
